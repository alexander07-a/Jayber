!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Historia</title>
  <style>
    body {
      background-color: #ffe6eb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      color: #b30059;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .contador {
      font-size: 1.5em;
      color: #6a1b9a;
    }

    .tree {
      position: relative;
      width: 120px;
      height: 200px;
      margin: 40px auto 20px;
    }

    .leaves {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #66bb6a, #388e3c);
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 10px;
      z-index: 2;
    }

    .branch {
      width: 60px;
      height: 30px;
      background: radial-gradient(circle, #81c784, #4caf50);
      border-radius: 50%;
      position: absolute;
      top: 30px;
      z-index: 1;
    }

    .branch-left {
      left: -20px;
      transform: rotate(-20deg);
    }

    .branch-right {
      right: -20px;
      transform: rotate(20deg);
    }

    .trunk {
      width: 20px;
      height: 100px;
      background-color: #8d6e63;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }

    .mensaje {
      font-size: 1.2em;
      margin-top: 30px;
    }

    .boton {
      margin-top: 40px;
      background-color: #ff3366;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .hoja {
      position: fixed;
      top: -50px;
      width: 20px;
      height: 20px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/415/415733.png');
      background-size: cover;
      pointer-events: none;
      opacity: 0.8;
      animation: caer 8s linear infinite;
    }

    @keyframes caer {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Nuestra historia comenzó hace...</h1>
  <div class="contador" id="contador"></div>

  <div class="tree">
    <div class="leaves"></div>
    <div class="branch branch-left"></div>
    <div class="branch branch-right"></div>
    <div class="trunk"></div>
  </div>

  <div class="mensaje">
    Como este árbol que crece fuerte y lleno de vida,<br>
    así florece nuestro amor cada día.
  </div>

  <button class="boton">≡</button>

  <script>
    const fechaInicio = new Date("2023-08-23T00:00:00");
    const contador = document.getElementById("contador");

    function actualizarContador() {
      const ahora = new Date();
      const diferencia = ahora - fechaInicio;

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      contador.textContent = `${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
    }

    actualizarContador();
    setInterval(actualizarContador, 1000);

    // Crear hojas que caen
    function crearHoja() {
      const hoja = document.createElement("div");
      hoja.classList.add("hoja");
      hoja.style.left = Math.random() * window.innerWidth + "px";
      hoja.style.animationDuration = (6 + Math.random() * 4) + "s";
      hoja.style.width = hoja.style.height = (10 + Math.random() * 20) + "px";
      document.body.appendChild(hoja);

      setTimeout(() => hoja.remove(), 10000);
    }

    setInterval(crearHoja, 500);
  </script>
</body>
</html>
